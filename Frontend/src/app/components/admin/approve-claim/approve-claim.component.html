<div id="bg">
  <div class="row">
      
      <div class="col-sm-2" id="menu">
          
      </div>
      <div class="col-sm-8">
        

        
        <div class="card text-center">
          <div class="card-header">
            <form #searchClaim="ngForm" (submit)="searchSubmit(searchClaim)">
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="Enter Claim Id" aria-label="Recipient's username" aria-describedby="button-addon2" name="claimId" ngModel #claimId="ngModel">
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Get Details">Submit</button>
            </div>
            </form>
          </div>

          <table class="table table-dark table-striped-columns">
            <thead>
              <tr>
                <th scope="col"><label>Claim ID</label></th>
                <th scope="col"><label>Plan ID</label></th>
                <th scope="col"><label>Claim Amount</label></th>
                <th scope="col"><label>Claim Date</label></th>
                <th scope="col"><label>Status</label></th>
                <th scope="col"><label>Remarks</label></th> 
              </tr>
            </thead>
            
            <tbody>
                
                <tr>
                  <td>{{claim.claimId}}</td>
                  <td>{{claim.planId}}</td>
                  <td>{{claim.claimAmount}}</td>
                  <td>{{claim.claimDate}}</td>
                  <td>{{claim.status}}</td>
                  <td>{{claim.remarks}}</td>
                  
                </tr>

                
            </tbody>
          </table>
        
         <div>
          <button (click)="downloadFile()" class="btn btn-primary btn-lg">Download Document</button>
          <button (click)="updateButtonA()" class="btn btn-primary btn-lg">Approve</button>
          <button (click)="updateButtonR()" class="btn btn-primary btn-lg">Reject</button>
         </div>
                                
      </div>
      <div class="col-sm-2">
          
      </div>
      
  </div>
</div>
