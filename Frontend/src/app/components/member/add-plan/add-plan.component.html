<section>
    <div class="row ">
        <div class="col-sm-1"></div>
        <div class="col-sm-3" id="container">
            <h1 id="heading">Add Plan</h1>
            <div id="signupbody">
                <form>
                    <div class="mb-2">
                        <label for="inputClaim" class="form-label">Plan Type</label>
                        <select id="inputCalim" class="form-select">
                            <option selected>Choose..</option>
                            <option>Health Insurance</option>
                            <option>Life Insurance</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputClaimAmount" class="form-label">Insured Amount</label>
                        <input type="text" class="form-control" id="inputClaimamount">
                    </div>

                
                    <div class="mb-3">
                        <label for="exampleadmdate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="exampleadmdate" aria-describedby="dateHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampledisdate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="exampledisdate" aria-describedby="dateHelp">
                    </div>

                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-7">
            <img [src]="ImagePath" id="add-claim-img">
        </div>
    </div>
</section>
